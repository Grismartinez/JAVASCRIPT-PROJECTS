<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionaries</title>
</head>
<body>
  <script>
    function my_Dictionary() {
        var Animal = {
            Species: "Dog",
            Color: "Brown",
            Breed: "Labrador",
            Age: 5,
            Sound: "Bark!"
        };
        document.getElementById("Dictionary").innerHTML = "The " + Animal.Breed + " says " + Animal.Sound;
    }  
    function delete_Property() 
        {
            delete Animal.Sound;
            document.getElementById("Dictionary").innerHTML = Animal.Sound;
    }
    </script>     
</body>
</html>

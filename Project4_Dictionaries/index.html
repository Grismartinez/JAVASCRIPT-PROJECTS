<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
</head>
<body>
    <script src="main.js"></script>
    <button onclick="my_Directory()">Show Directory</button>
    <script>
      function my_Directory() {
        var Animal = {
            Species: "Dog",
            Color: "Brown",
            Breed: "Labrador",
            Age: 5,
            Sound: "Bark!"
        };
        document.getElementById("Directory").innerHTML = "The " + Animal.Breed + " says " + Animal.Sound;
    }  
    function delete_Property() 
        {
            delete Animal.Sound;
            document.getElementById("Directory").innerHTML = Animal.Sound;
    }
    </script>     
</body>
</html>

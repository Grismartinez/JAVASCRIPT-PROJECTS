<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Drill Demo</title>
    <meta charset="UTF-8">
    <META name="HTTP-EQUIV" CONTENT="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    
    
</head>
<body>
    <div id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()"
            Value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br> 
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>          
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input type="checkbox" name="Topping" class="toppings" value="Mushrooms">Mushrooms<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Onions">Onions<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Green Peppers">Green Peppers<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Black Olives">Black Olives<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Spinach">Spinach<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Jalapeno">Jalapeno<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Tomatoes">Tomatoes<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input type="checkbox" name="Topping" class="toppings" value="Pepperoni">Pepperoni<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Sausage">Sausage<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Canadian Bacon">Canadian Bacon<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Ground Beef">Ground Beef<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Anchovy">Anchovy<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Chicken">Chicken<br>
                    <input type="checkbox" name="Topping" class="toppings" value="Bacon">Bacon<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
    </div>
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
</body>
</html>
